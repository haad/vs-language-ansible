# Conditions supported
- name: "Test"
  become: yes
  become_user: toto
  register: result
  when: toto in install_user
  check_mode: ansible_check_mode
  changed_when: no
  failed_when: result | failed and not 'already exists' in result.stdout

- name: "Test"
  when: >-
    not result | skipped
    or result | failed
  hosts: all
  become: yes

- name: Test
  file: >
    name=/etc/toto
    state=directory
    owner={{test_user}}

- name: "Test"
  when:
    - toto is defined
    - 'toto' is defined
    - "'attention' is present"
    - '"attention" is present'
  hosts: all
  become: yes

