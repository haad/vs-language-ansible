---
- name: My Play
  hosts: all
  become: yes
  environment:
    http_proxy: "{{ proxy_url }}"
    https_proxy: "{{ proxy_url }}"
  vars_files:
    - ../../vars/defaults.yml
  vars:
    test: asdada
    zookeeper_properties:
      - name: /asdasd/dasasd/dasdas/dasd/sadasd/asd/sad
        value: asdasd
      - name: /asdasd/asdd/addd/dd/dd/d
        value: asdasd
      - name: /asdasda/asdasd/asdasd
        value: "https://{{ dns_name }}.{{ dns_zone }}/"
      - name: /adasda/asdasd
        value: asdasdasd
      - name: /qweqwe
        value: asdasdasd
  roles:
    - role: setup-networking
      tags: networking
    - { role: common, tags: [ "co", "o" ], var: "http://{{tt}}", a_war: ["{{asd}}", "http://{{123}}", "assd"], when: True }

- name: My Play
  hosts: all
  become: yes
  roles:
    - { role: common, tags: "common", test_var: 123, another_war: 31123, when: True }

- name: My Play
  hosts: all
  become: yes
  roles:
    -
      role: common
      tags: "common"
      test_var: "http://{{test}}"
      another_war: 31123
      when: True

- name: My Play
  hosts: all
  become: yes
  roles:
    - role: common
      tags:
        - "common"
        - "test"
      test_var: "http://toto.com"
      another_war: 31123
      when: True
  tasks:
    - include: test.yml
    - name: test
      apt: name=test state="present" test={{item}} test2="http://{{item}}"

    - apt: name=test

    - meta: flush_handlers

